services:
  - type: web
    name: quick-bite-backend
    env: python
    buildCommand: "cd server && pip install -r requirements.txt"
    startCommand: "cd server && gunicorn --bind 0.0.0.0:$PORT app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: quick-bite-db
          property: connectionString

  - type: web
    name: quick-bite-frontend
    env: node
    buildCommand: "cd client && npm install && npm run build"
    startCommand: "cd client && npx serve -s build -l $PORT"
    envVars:
      - key: REACT_APP_API_URL
        value: https://quick-bite-backend.onrender.com

databases:
  - name: quick-bite-db
    databaseName: quick_bite
    user: quick_bite_user